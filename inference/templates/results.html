<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>OIC Inference Tool</title>

  </head>
  <body>
  
    <div class="container">
      <div style="background:transparent !important" class="jumbotron">
        <div>
          <p>
            <center>
              <a href="/"><img src="/static/logo.png" alt="" width="180"></a>
            <!-- <font size="8">Search</font> -->
            </center>
          </p>
        </div>
      </div>
  
      <form action="/results/" method="post">
        <div class="input-group">
          <input type="text" class="form-control input-lg" name="input" placeholder="Enter your question" autofocus>
          <div class="input-group-btn">
            <button class="btn btn-primary btn-lg" type="submit">
              Submit
            </button>
          </div>
        </div>
      </form>



  <div class="container p-2">
    <div class="row">
      <div class="col-sm p-1">
        <p><b>Q:</b> "{{ res["question"] }}"</p>
        <p><b>A:</b> {{ res["answer"] }}</p>
      </div>
    </div>
  </div>

  <h2>Temporal graph</h2>
    <div class="col-sm">
          <center>
            <img src="/static/tg.png" alt="" width="800">
          <!-- <font size="8">Search</font> -->
          </center>
    </div>

        <footer class="footer">
          <p>&copy; 2023 HSG IMP </p>
        </footer>

      </div>
    </div>
  </body>
</html>
